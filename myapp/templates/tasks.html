<h1>Taks</h1>

{% for task in tasks %}

    <section>
        <h2>{% if task.done == False %} ⏱ {% else %} ✅  {% endif %} {{task.title}} </h2>
        <p>{{task.description}}</p>
        <h3> Projects: {{task.project.name}}<h3>
        <button>Done</button>
        <button>Delete</button>
    </section>

{% endfor %}
